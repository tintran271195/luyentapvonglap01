<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dem = 0;
      let tong = 0;
      let i = 0;
      while (dem < 30) {
        if (i % 7 === 0) {
          tong += i;
          dem += 1;
        }
        i++;
      }
      console.log(tong);
    </script>
  </body>
</html>
